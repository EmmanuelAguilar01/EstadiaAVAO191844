<body class="inicio">
  <!-- Mensaje en ventana emergente -->
  <div class="modal fade" id="flashModal" tabindex="-1" role="dialog" aria-labelledby="flashModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="flashModalLabel">Mensaje</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                {% endif %}
            {% endwith %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        $('#flashModal').modal('show');
        setTimeout(function() {
        $('#flashModal').modal('hide');
        }, 1500);
    {% endif %}
    {% endwith %}
});
</script>

<!--Aqui se hace la referencia hacia el cuerpo personalizado del login-->
<main class="form-signin w-100 m-auto">
    <form action="/buscar_correo" method="POST">
       <img class="mb-4" src="{{ url_for('static', filename='img/UPE_vertical.png') }}" alt="" width="190">
       <h1 id="Cab">Vamos a recuperar la contraseña:</h1>
       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-floating">
