<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a href="#" onclick="loadContent('page1')">Icono 1</a>
  <a href="#" onclick="loadContent('page2')">Icono 2</a>
  <a href="#" onclick="loadContent('page3')">Icono 3</a>
</div>

<div id="content" class="content">
  <!-- Aquí se cargará el contenido de las páginas -->
</div>

<script>
function loadContent(page) {
    var content = document.getElementById('content');
    switch(page) {
        case 'page1':
            content.innerHTML = '<h1>Página 1</h1><p>Contenido de la página 1...</p>';
            break;
        case 'page2':
            content.innerHTML = '<h1>Página 2</h1><p>Contenido de la página 2...</p>';
            break;
        case 'page3':
            content.innerHTML = '<h1>Página 3</h1><p>Contenido de la página 3...</p>';
            break;
    }
}
</script>

</body>
</html>
