<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!--Aqui se pone la dirección para el uso de BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!--Aqui se hace la referencia hacia mi CSS personalizado-->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
    
    <!--Aqui se hace la referencia hacia librerias de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</head>
<body class="inicio">
     <!--Aqui se hace la referencia hacia el cuerpo personalizado del login-->
     <main class="form-signin w-100 m-auto">
      <form action="/login" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='img/UPE_vertical.png') }}" alt="" width="190">
        <h1 id="Cab">Bienvenido <br> Inicie sesión</h1>
                <!-- Mensaje en ventana emergente -->
                <div class="modal fade" id="flashModal" tabindex="-1" role="dialog" aria-labelledby="flashModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                      <h5 class="modal-title" id="flashModalLabel">Mensaje</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">×</span>
                      </button>
                      </div>
                      <div class="modal-body">
                      {% with messages = get_flashed_messages() %}
                          {% if messages %}
                          {% for message in messages %}
                              {{ message }}
                          {% endfor %}
                          {% endif %}
                      {% endwith %}
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      </div>
                  </div>
                  </div>
              </div>
              
              <script>
              $(document).ready(function() {
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                      $('#flashModal').modal('show');
                      setTimeout(function() {
                      $('#flashModal').modal('hide');
                      }, 5000);
                  {% endif %}
                  {% endwith %}
              });
              </script>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="correo" placeholder="name@example.com">
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name ="contra" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
        <p>¿No tienes cuenta?</p>
        <p>Crea tu cuenta nueva <a link rel="stylesheet" href="{{ url_for('new') }}">AQUI</a></p>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  <footer id="Pie">
      Estadia - Aguilar Vargas Antonio Emmanuel - AVAO191844
  </footer>
</body>
</html>
