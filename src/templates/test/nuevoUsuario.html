<head>

    <title>Nuevo Usuario</title>

<body id="nuevoUsuario" align="Center">
    <h1 id="Cab">Nuevo Usuario</h1>
        <!-- Mensaje en ventana emergente -->
        <div class="modal fade" id="flashModal" tabindex="-1" role="dialog" aria-labelledby="flashModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="flashModalLabel">Mensaje</h5>
                </div>
                <div class="modal-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
        
        <script>
        $(document).ready(function() {
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                $('#flashModal').modal('show');
                setTimeout(function() {
                $('#flashModal').modal('hide');
                }, 3000);
            {% endif %}
            {% endwith %}
        });
        </script>
        
    <form action="/agregarNuevo" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p class="TextoN"> Porfavor llena todos los campos a continuación: </p><br>
        <div class="FormNuevoUsuarioA">
            <input type="text" class="Formulario" name="nombre" placeholder="NOMBRE">
            <input type="text" class="Formulario" name="apellido" placeholder="APELLIDO">
        </div>
        <br><br>
        <div class="FormNuevoUsuarioA">
            <input type="email" class="Formulario" name="correo" placeholder="CORREO">
            <input type="text" class="Formulario" name="contra" placeholder="CONTRASEÑA">
        </div>
        <br>
        <br>
        <div class="FormNuevoUsuarioA">
            <input type="text" class="Formulario" name="intereses" placeholder="INTERESES">
            <input type="text" class="Formulario" name="procedencia" placeholder="PROCEDENCIA">
        </div>
    
<!--CONTENEDOR DE BOTONES-->
